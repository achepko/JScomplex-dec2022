<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 9 DOM</title>
    <style>
        .wrap {
            background: silver;
            color: crimson;
            font-size: 2em;
            margin-bottom: 20px;
        }

        ul.first li {
            background: cornflowerblue;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .member {
            background: green;
        }

        div.item {
            display: flex;
            flex-wrap: wrap;
            background: silver;
            margin-bottom: 30px;
            border: red 5px solid;
            padding: 20px;
            box-sizing: border-box;
            column-gap: 30px;
            justify-content: center;
        }

        h1.title, h2.duration1, h2.duration2, ul.modules {
            padding: 10px;
            border: 2px solid blue;
        }

        h1.title {
            width: 100vw;
            text-align: center;
        }

        h2.duration1 {
            width: 20%;
            text-align: center;
        }
        h2.duration2{
            width: 70%;
            text-align: center;
        }

        ul.modules {
            width: 100vw;
            list-style-type: none;
            display: flex;
            flex-direction: column;
            row-gap: 5px;
            box-sizing: border-box;
        }
        ul.modules li{
            border: green 2px solid;

        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td{
            padding: 10px 20px;
            border: 1px solid #000;
        }


    </style>
</head>
<body>

<script src="main.js"></script>
</body>
</html>
